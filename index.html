<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML</title>
    <link href="./assets/css/output.css" rel="stylesheet">

    <link rel="apple-touch-icon" sizes="57x57" href="./assets/images/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./assets/images/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./assets/images/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/images/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./assets/images/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./assets/images/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./assets/images/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./assets/images/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="./assets/images/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./assets/images/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="./manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="./assets/images/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script type="application/javascript" src="./assets/scripts/app.js"></script>
</head>
<body>
    <header id="header" class="absolute flex justify-between items-center p-16 w-full">
        <div class="flex gap-24">
            <img src="./assets/images/icons/menu.svg" alt="" width="32" height="32" onclick="goHome()" class="cursor-pointer" />
            <img id="logo" src="./assets/images/logo.svg" alt="" width="160" height="20" class="cursor-pointer" onclick="goHome()" />
        </div>

        <div id="avatar"></div>
    </header>

    <!-- SCREEN 1 -->
    <section id="screen-1" class="py-80 px-16">
        <div id="search" class="relative w-full h-40 rounded-md bg-slate-200">
            <input type="text" placeholder="Search" class="bg-transparent w-full h-full focus:border-0 py-14 pl-32 text-18" />
            <span class="absolute w-40 h-full top-0 left-0 grid place-items-center"><img src="./assets/images/icons/search.svg" alt="" /></span>
            <span class="absolute w-40 h-full top-0 right-0 grid place-items-center"><img src="./assets/images/icons/microphone.svg" alt="" width="17" height="22" /></span>
        </div>

        <div id="discovery-mentors" class="w-full h-56 mt-20 rounded-xl bg-gray-300 p-16 cursor-pointer">
            <span class="text-20 text-white leading-6">Descobrir mentores</span>
            <span class="absolute h-full top-0 right-0 pr-16 grid place-items-center"><img src="./assets/images/icons/arrow-right.svg" alt="" width="24" height="24" /></span>
        </div>

        <div class="text-20 font-medium mt-20 text-[#798288]">Seus mentores</div>

        <div id="mentors" class="grid grid-cols-2 gap-16 mt-20">
            <div id="call-marcelo" class="w-full cursor-pointer" onclick="callMarcelo()">
                <img src="./assets/images/marcelo-ramos.png" alt="" width="348" height="348" class="w-full h-auto" />
            </div>
            <div class="w-full cursor-pointer">
                <img src="./assets/images/cris-arcangeli.png" alt="" width="348" height="348" class="w-full h-auto" />
            </div>
            <div class="w-full cursor-pointer">
                <img src="./assets/images/bettina-rudolph.png" alt="" width="348" height="348" class="w-full h-auto" />
            </div>
            <div class="w-full cursor-pointer">
                <img src="./assets/images/samy-dana.png" alt="" width="348" height="348" class="w-full h-auto" />
            </div>

    </section>

    <!-- SCREEN 2 -->
    <section id="screen-2" class="grid gap-20 auto-rows-min py-52 px-16">
        <div id="big-avatar" class="border-2 border-[#E8F7BF] rounded-full p-20 mx-24">
            <img src="./assets/images/marcelo-ramos-2.png" alt="" width="522" height="522" class="w-full h-auto rounded-full" />
        </div>
        <h1 class="text-[#798288] font-medium text-32 text-center">Olá <span class="text-[#6954D9]">Paulo</span>, como posso te ajudar?</h1>

        <div class="wrapper-conversation-type grid grid-cols-2 gap-16 w-full mt-16">
            <div class="grid gap-12 p-36 place-items-center rounded-xl bg-[#EEEDED] cursor-pointer" onclick="callVideo()">
                <img src="./assets/images/icons/phone.svg" alt="" width="48" height="48" />
                <span class="text-18 text-center text-[#3C3F41] leading-[22px]">Conversar por voz</span>
            </div>

            <div class="grid gap-12 p-36 place-items-center rounded-xl bg-[#EEEDED] cursor-pointer" onclick="callChat()">
                <img src="./assets/images/icons/balloon.svg" alt="" width="48" height="48" class="" />
                <span class="text-18 text-center text-[#3C3F41] leading-[22px]">Ver conversas</span>
            </div>
        </div>

        <footer class="flex gap-16 mt-20">
            <div id="chat-input" class="relative w-full h-52 rounded-full bg-[#EEEDED] cursor-pointer">
                <input type="text" placeholder="Digite algo" class="bg-transparent w-full h-full focus:border-0 py-14 pl-24 text-18" />
                <span class="absolute w-40 h-full top-0 right-8 grid place-items-center"><img src="./assets/images/icons/microphone.svg" alt="" width="17" height="22" /></span>
            </div>

            <div class="rounded-full bg-[#EEEDED] grid place-items-center w-52 h-52 min-w-52 min-h-52 p-14 cursor-pointer">
                <img src="./assets/images/icons/add-file.svg" alt="" width="48" height="48" class="w-full h-auto" />
            </div>
            <div class="rounded-full bg-[#EEEDED] grid place-items-center w-52 h-52 min-w-52 min-h-52 p-14 cursor-pointer">
                <img src="./assets/images/icons/camera.svg" alt="" width="48" height="48" class="w-full h-auto" />
            </div>
        </footer>

    </section>

    <!-- SCREEN 3 -->
    <section id="screen-3" class="px-16">
        <video id="video" width="1080" height="1920" preload loop>
            <source src="assets/videos/video-demo.mp4" type="video/mp4">
        </video>

        <footer class="absolute bottom-32 left-0 w-full px-16">
            <div class="call-controls gap-20 w-full">
                <div class="rounded-full border border-[#E7E7E7] grid place-items-center w-52 h-52 min-w-52 min-h-52 p-16 cursor-pointer">
                    <img src="./assets/images/icons/pause.svg" alt="" width="48" height="48" class="w-full h-auto" />
                </div>

                <img src="./assets/images/icons/wave.svg" alt="" width="68" height="33" />

                <div class="rounded-full border border-[#E7E7E7] grid place-items-center w-52 h-52 min-w-52 min-h-52 p-10 cursor-pointer" onclick="callMarcelo()">
                    <img src="./assets/images/icons/red-phone.svg" alt="" width="48" height="48" class="w-full h-auto" />
                </div>

                <div class="button-keyboard absolute rounded-full border border-[#E7E7E7] grid place-items-center w-52 h-52 min-w-52 min-h-52 p-10 cursor-pointer" onclick="callChat()">
                    <img src="./assets/images/icons/keyboard.svg" alt="" width="24" height="24" class="w-full h-auto" />
                </div>
            </div>


        </footer>
    </section>

    <!-- SCREEN 4 -->
    <section id="screen-4" class="grid gap-32 p-16 py-80">
        <div id="big-avatar-2" class="border-2 border-[#E8F7BF] rounded-full p-20 mx-24">
            <img src="./assets/images/marcelo-ramos-2.png" alt="" width="522" height="522" class="w-full h-auto rounded-full" />
        </div>

        <div id="chat-conversation" class="grid gap-24 mt-16">
            <div id="chat-inner" class="grid gap-32">
                <div class="chat-incoming">
                    Olá Paulo, como posso te ajudar?
                </div>

                <div class="chat-outgoing">
                    Crie um paper de acordo com o capítulo 5 do meu livro.
                </div>

                <div class="chat-incoming">
                    Ok, aqui está o arquivo para download.
                </div>

                <button class="button-download">
                    Baixar arquivo
                    <img src="assets/images/icons/download.svg" alt="" width="14" height="14" />
                </button>
            </div>

        </div>

        <footer id="footer-2" class="grid gap-16 w-full">
            <div class="call-controls grid gap-20 w-full">
                <div class="rounded-full border border-[#E7E7E7] grid place-items-center w-52 h-52 min-w-52 min-h-52 p-16 cursor-pointer">
                    <img src="./assets/images/icons/pause.svg" alt="" width="48" height="48" class="w-full h-auto" />
                </div>

                <img src="./assets/images/icons/wave.svg" alt="" width="68" height="33" />

                <div class="rounded-full border border-[#E7E7E7] grid place-items-center w-52 h-52 min-w-52 min-h-52 p-10 cursor-pointer" onclick="callMarcelo()">
                    <img src="./assets/images/icons/red-phone.svg" alt="" width="48" height="48" class="w-full h-auto" />
                </div>

                <div class="button-keyboard-down absolute rounded-full border border-[#E7E7E7] grid place-items-center w-52 h-52 min-w-52 min-h-52 p-10 cursor-pointer" onclick="callVideo()">
                    <img src="./assets/images/icons/keyboard-down.svg" alt="" width="24" height="24" class="w-full h-auto" />
                </div>
            </div>

            <div id="chat-input-2" class="flex gap-16 w-full">
                <div class="relative w-full h-52 rounded-full bg-[#EEEDED] cursor-pointer">
                    <input type="text" placeholder="Digite algo" class="bg-transparent w-full h-full focus:border-0 py-14 pl-24 text-18" />
                    <span class="absolute w-40 h-full top-0 right-8 grid place-items-center"><img src="./assets/images/icons/microphone.svg" alt="" width="17" height="22" /></span>
                </div>

                <div class="rounded-full bg-[#EEEDED] grid place-items-center w-52 h-52 min-w-52 min-h-52 p-14 cursor-pointer">
                    <img src="./assets/images/icons/add-file.svg" alt="" width="48" height="48" class="w-full h-auto" />
                </div>
                <div class="rounded-full bg-[#EEEDED] grid place-items-center w-52 h-52 min-w-52 min-h-52 p-14 cursor-pointer">
                    <img src="./assets/images/icons/camera.svg" alt="" width="48" height="48" class="w-full h-auto" />
                </div>
            </div>
        </footer>
    </section>
</body>
</html>
